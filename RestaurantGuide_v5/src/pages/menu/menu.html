<ion-header>
  <ion-navbar>
    <ion-title>
      Meni
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>

    <ion-item *ngFor = "let menuItem of menuItems" id = "menuItems">
        <p id="itemName">{{menuItem.EntryName}}</p>
        <p id="price">{{menuItem.EntryPrice}}</p>
    </ion-item>
  </ion-list>
</ion-content>
