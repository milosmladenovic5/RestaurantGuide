<ion-header>
  <ion-navbar>
    <ion-title>
      Informacije o mestu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  id="bodyContent">
  <ion-content>
    <div id="placeMap"></div>
     <ion-list>
       <ion-item>
          {{place.Name}}
       </ion-item>
          <ion-item>
          <button ion-button color="secondary"  item-right class="leftSideButtons"  (click) ="viewMenu()">
              Pogledaj meni
          </button>
           <button ion-button color="secondary" item-right class="rightSideButtons" (click) ="viewReviews()">
              Pogledaj preporuke
          </button>
          </ion-item>
          <ion-item>
          <button ion-button block color="secondary" item-right icon-left   (click) ="addToFavorites()">
              <ion-icon name="heart"></ion-icon>
              Dodaj u omiljene
          </button>
       </ion-item>

        
    </ion-list>
    
  </ion-content>
 
</ion-content>
