<ion-header>
  <ion-navbar>
    <ion-title>
      Informacije o mestu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  id="bodyContent">
  <ion-content>
    <div id="placeMap"></div>
     <ion-list>
       <ion-item>
          <h1 id="placeName"> {{place.Name}} </h1>
         <button ion-button color="danger" clear (click) = "callNumber(place.PhoneNumber)">{{place.PhoneNumber}}</button>
       </ion-item>
          <ion-item>
          <button ion-button color="secondary"  item-right class="leftSideButtons"  (click) ="viewMenu()">
              Meni
          </button>
           <button ion-button color="secondary" item-right class="rightSideButtons" (click) ="viewReviews()">
              Preporuke
          </button>
          </ion-item>
          <ion-item>
            <button ion-button block color="primary" item-right icon-left (click) = "viewGallery()">
              <ion-icon name="photos"></ion-icon>
              Galerija fotografija
          </button>
          </ion-item>
          <ion-item>
          <button ion-button block color="danger" item-right icon-left   (click) ="addToFavorites(place)">
              <ion-icon name="heart"></ion-icon>
              Dodaj u omiljene
          </button>
       </ion-item>

        
    </ion-list>
    
  </ion-content>
 
</ion-content>
