<ion-header>
  <ion-navbar>
    <ion-title>
      Pretraži restorane
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <ion-list *ngIf="distance;else other_content"> <!-- then grana -->
      
        <ion-item>
            <ion-label range-left>Maksimalna udaljenost:</ion-label>
            <ion-label range-right>{{maxDistance}} km</ion-label>
        </ion-item>

        <ion-item>
        <ion-range min="0" max="20" step="1" [(ngModel)]="maxDistance" name="maxDistance">
        <ion-icon small range-left name="walk"></ion-icon>
        <ion-icon range-right name="car"></ion-icon>
        </ion-range>
        </ion-item>

        

        <ion-item>
            <button ion-button block icon-only (click) ="getPlacesByDistance()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-item>

    </ion-list>

    <ng-template #other_content>                   <!-- else grana -->
       
         <ion-item>
            <ion-label>Uživo muzika?</ion-label>
            <ion-select [(ngModel)]="liveMusic" name="liveMusic">
            <ion-option value="Yes">Da</ion-option>
            <ion-option value="No">Ne</ion-option>
            </ion-select>
        </ion-item>

         <ion-item>
            <ion-label>Kuhinja</ion-label>
            <ion-select [(ngModel)]="coucine" name="coucine">
            <ion-option value="Balkanska">Balkanska</ion-option>
            <ion-option value="Međunarodna">Međunarodna</ion-option>
            <ion-option value="Italijanska">Italijanska</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Tip mesta</ion-label>
            <ion-select [(ngModel)]="type" name="type">
            <ion-option value="Restoran">Restoran</ion-option>
            <ion-option value="Kafana">Kafana</ion-option>
            <ion-option value="Pivnica">Pivnica</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <button ion-button block icon-only (click) ="getPlacesByCriterias()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-item>
        
    </ng-template>
</ion-content>
