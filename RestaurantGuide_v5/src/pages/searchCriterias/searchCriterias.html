<ion-header>
  <ion-navbar>
    <ion-title>
      Search for restaurants
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <ion-list *ngIf="distance;else other_content"> <!-- then grana -->
      
        <ion-item>
            <ion-label range-left>Maximum distance:</ion-label>
            <ion-label range-right>{{maxDistance}} km</ion-label>
        </ion-item>

        <ion-item>
        <ion-range min="0" max="150" step="1" [(ngModel)]="maxDistance" name="maxDistance">
        <ion-icon small range-left name="walk"></ion-icon>
        <ion-icon range-right name="car"></ion-icon>
        </ion-range>
        </ion-item>

        

        <ion-item>
            <button ion-button block icon-only (click) ="getPlacesByDistance()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-item>

    </ion-list>

    <ng-template #other_content>                   <!-- else grana -->
        <ion-card>odabir ostalih kriterijuma</ion-card>
    </ng-template>
</ion-content>
