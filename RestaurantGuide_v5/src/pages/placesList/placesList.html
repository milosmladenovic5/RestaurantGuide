<ion-header>
  <ion-navbar>
    <ion-title>
      List of restaurants
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="bodyContent">
  <ion-list>
    <ion-item *ngFor = "let place of places" id = "restaurantDetails">
      <ion-card>

         <ion-icon name="restaurant"></ion-icon>               
                {{place.Name}}  | &nbsp;
                {{place.PlaceType}}  | &nbsp;
                {{place.PhoneNumber}}
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
