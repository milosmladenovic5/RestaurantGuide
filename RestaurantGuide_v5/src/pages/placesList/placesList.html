<ion-header>
  <ion-navbar>
    <ion-title>
      Lista mesta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="bodyContent">
  <ion-list>
   <button range-right block ion-button  color="dark" (click)="showMapWithPlaces()" outline id="nearRest" >Prikaži na mapi</button> 
    <ion-item *ngFor = "let place of places" id = "restaurantDetails">
      <ion-card>

         <ion-icon name="restaurant"></ion-icon>        
               <h3><b>{{place.PlaceType}}</b></h3>    <br>       
               <h3><b>Naziv mesta:</b></h3> <i> {{place.Name}} </i> <p id="km"> &nbsp;{{place.distance}} km </p> <br>               
               <h3><b>Radno vreme:</b></h3> {{place.WorkingHours}} <br>
               <button range-right block ion-button  color="dark" outline id="nearRest" (click)="showPlaceDetails(place)" >Više informacija</button> 
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
